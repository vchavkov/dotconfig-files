<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- fallback fonts when a glyph is not found in the current font-->

<fontconfig>
  <alias>
    <family>Source Code Pro</family>
    <prefer>
      <family>FontAwesome</family>
      <family>PowerlineSymbols</family>
    </prefer>
  </alias>
</fontconfig>
